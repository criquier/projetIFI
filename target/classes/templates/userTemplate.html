<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Profil de l'utilisateur</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="'Bienvenue sur profil '+ ${sessionBean.user.login}">Bienvenue sur profil</h1>
 
 		<h3>Vos informations</h3>
     <p th:text="'Login ' + ${sessionBean.user.login}" />
     <p th:text="'mot de passe: ' + ${sessionBean.user.password}" />
  
  	<form action="#" th:action="@{/user/profil/modifier}" th:object="${user}" method="post">
  		<p><input type="hidden" th:field="*{id}"/></p>
        <p>Login : <input type="text" th:field="*{login}" /></p>
        <p>Mot de passe : <input type="text" th:field="*{password}"/></p>
        <p><input type="submit" value="Modifier" /> <input type="reset" value="Reset" /></p>
    </form>
  
     <p><a href="/">Accueil</a></p>
     
</body>
</html>
