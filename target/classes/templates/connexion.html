<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Connexion</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="mainstyle.css" media="all"/>  
    
</head>
<body>
<!--  insertion de fichier html dans un autre
	<object type="text/html" data="ma_page.html" width="500" height="500"></object>
 -->
	<section class="barreHaut">
		<img src="guirlande.png" />
    	<a th:if="${sessionBean}" href="/deconnexion">Se d√©connecter</a>
		<a th:unless="${sessionBean}" href="/connexion">Se connecter</a>
	</section>
	<div class="bonnet">
		<img src="bonnet.png" />
	</div>
	<section class="menu">
		<section>
			<img class="cadre" src="cadre.png" />
			<img class="avatar" src="avatar.jpeg" />
		</section>
		<section class="listMenu">
			<img class="cadreBienvenue" src="cadreBienvenue.png" />
			<section class="contenuCadre">
				<span class="bonjourX" th:if="${sessionBean}" th:text="'Bienvenue ' + ${sessionBean.user.login}"></span>
				<span class="bonjourX" th:unless="${sessionBean}" th:text="'Bienvenue sur le site de blog'"></span>
			</section>
		
			<ul>
				<li><a href="/">Accueil</a></li>
				<li th:if="${sessionBean}"><a href="/user/profil" th:href="@{/user/profil(id=${sessionBean.user.id})}">Modifier son profil</a></li> 
				<li th:if="${sessionBean}"><a href="/ajouterArticle">Ajouter Article</a></li>
				<li th:unless="${sessionBean}"><a href="/inscription">S'incrire</a></li>
			</ul>
		</section>
	</section>
	<section class="corps">
    	<header>
    		<h1>Connexion</h1>
    	</header>
    	<article class="article">
    		<section >
    			<section class="messageErreur" th:if="${message_error}" th:text="${message_error}">Vos identifiant sont incorrect</section>	
			    <form action="#" th:action="@{/connexion}" th:object="${user}" method="post">
			        <p><label>Login </label>:<input type="text" th:field="*{login}" /></p>
			        <p><label>Mot de passe </label>:<input type="password" th:field="*{password}" /></p>
			        <p><input type="submit" value="Se connecter" /> <input type="reset" value="Annuler" /></p>
			    </form>
    		</section>
    	</article>
    	<img class="boule2" src="boule2.png" />
    </section>
        
    <div class="houx">
    	<img src="houx.png" />
    </div>
</body>
</html>
