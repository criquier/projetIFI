<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Inscription</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="mainstyle.css" media="all"/>  
    
</head>
<body>
	<section class="barreHaut">
		<img src="guirlande.png" />
    	<a th:if="${sessionBean}" href="/deconnexion">Se d√©connecter</a>
		<a th:unless="${sessionBean}" href="/connexion">Se connecter</a>
	</section>
	<div class="bonnet">
		<img src="bonnet.png" />
	</div>
	<section class="menu">
		<section class="avatar">
			<img src="avatar.jpeg" />
		</section>
		<section class="listMenu">
		<p 	
			th:if="${sessionBean}"
			th:text="'Bienvenue ' + ${sessionBean.user.login}"></p>
			<ul>
				<li><a href="/">Accueil</a></li>
				<li th:if="${sessionBean}"><a href="/user/profil" th:href="@{/user/profil(id=${sessionBean.user.id})}">Modifier son profil</a></li> 
				<li th:if="${sessionBean}"><a href="/ajouterArticle">Ajouter Article</a></li>
				<li th:unless="${sessionBean}"><a href="/inscription">S'incrire</a></li>
			</ul>
		</section>
	</section>
	<section class="corps">
    	<header>
			<h1>Inscription</h1>
    	</header>
    	<article class="article">
        	<section>
    			<section class="messageErreur" th:if="${message_error}" th:text="${message_error}">Login existe deja</section>
	
			    <form action="#" th:action="@{/enregistrementUser}" th:object="${user}" method="post">
			        <p>Login : <input type="text" th:field="*{login}" /></p>
			        <p>Mot de passe <input type="password" th:field="*{password}" /></p>
			
			        <p><input type="submit" value="S'inscrire" /> <input type="reset" value="Reset" /></p>
			    </form>
    		</section>
    	</article>
    	<img class="boule2" src="boule2.png" />
    </section>
        
    <div class="houx">
    	<img src="houx.png" />
    </div>
</body>
</html>
