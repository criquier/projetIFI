<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Accueil du Blog</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="mainstyle.css" media="all"/>  
      
</head>
<body>
	<section class="barreHaut">
		<img src="guirlande.png" />
    	<div th:if="${userconnecter}"> 
			<span th:text="'Bienvenue ' + ${userconnecter.loggin}" ></span>
			<a href="/user/profil">Modifier son profil</a>
		</div>
		<a th:unless="${userconnecter}" href="/connexion">Se connecter</a>
	
	<p th:if="${message_error}" th:text="${message_error}"></p>
    </section>
	<div class="bonnet">
		<img src="bonnet.png" />
	</div>
	<section class="menu">
		<section class="avatar">
			<img src="avatar.jpeg" />
		</section>
		<section class="listMenu">
			<ul>
				<li><a href="/">Accueil</a></li>
				<li><a href="/ajouterArticle">Ajouter Article</a></li>
				<li><a href="/inscription">S'incrire</a></li>
			</ul>
		</section>
	</section>
	
 <section class="corps">
    	<header>
	    	<h1>Bienvenue sur notre blog</h1>
    	</header>
    	<article class="article" th:each="article: ${articles}">
    		<header>
    			<strong th:text="${article.titre}">Titre</strong><br/>
    			<span th:text="${article.date}"> Date </span>
    			Par <span > xxxx </span>
    			Tags associ√©s : <span >Bubulle, first,noel,....</span>
    		</header>
    		<section >
    			<p th:text="${article.contenu}">
    				contenu
    			</p>
    		</section>
    	</article>
    </section>
        
    <div class="houx">
    	<img src="houx.png" />
    </div>
</body>
</html>
